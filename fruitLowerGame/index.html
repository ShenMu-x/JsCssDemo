<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="container">

    <!-- 展示信息区 -->
    <div class="msg">
        <h1>小游戏</h1>
        <p>游戏说明：点击下落的水果就能得分！</p>
        <button class="startBtn" id="startBtn">游戏打开啦,点我开始！</button>
    </div>

    <div class="page">
        <!-- 得分墙 -->
        <div class="score">
            <p class="get"></p>
            <p class="lose"></p>
            <p class="total"></p>
        </div>
        <!-- 主游戏区 -->
        <div class="main" id="main"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
